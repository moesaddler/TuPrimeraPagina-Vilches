{% extends "ambulance/base.html" %}

{% block content %}
<h2>Agregar Clase</h2>

<form method="post" class="mt-4">
    {% csrf_token %}
    
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">
        Guardar Clase
    </button>

    <a href="{% url 'listar_clases' %}" class="btn btn-secondary">
        Cancelar
    </a>
</form>
{% endblock %}
