<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Facultad de Medicina</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f8fb;
        }

        .navbar-custom {
            background-color: #0d6efd;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
        }

        .navbar-custom .nav-link:hover {
            color: #dce6ff;
        }

        .content-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'inicio' %}">
            ðŸ©º Facultad de Medicina
        </a>

        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'listar_clases' %}">Clases</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'listar_profesores' %}">Profesores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'listar_alumnos' %}">Alumnos</a>
            </li>
        </ul>
    </div>
</nav>

    <!-- CONTENIDO -->
    <div class="container mt-5">
        <div class="content-box">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
