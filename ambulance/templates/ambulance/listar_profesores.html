{% extends "ambulance/base.html" %}

{% block content %}
<h2>Profesores</h2>

<a href="{% url 'crear_profesor' %}" class="btn btn-success mb-3">
    + Agregar Profesor
</a>

<ul>
    {% for profesor in profesores %}
        <li>{{ profesor.nombre }} {{ profesor.apellido }}</li>
    {% endfor %}
</ul>
{% endblock %}
